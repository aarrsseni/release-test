env:
 global:
  - secure: 

os:
 - linux
 - osx

language: java
install: true

script:
 - if [ $TRAVIS_OS_NAME == "osx" ]; then
    chmod +x ./prepare-mac.sh;
    ./prepare-mac.sh;
   fi
 - if [ $TRAVIS_OS_NAME == "linux" ]; then
    chmod +x ./prepare-linux.sh;
    ./prepare-linux.sh;
   fi

deploy:
 - provider: bintray
   file: deploy-deb.json
   user: aarrsseni
   key:
    secure: 
   skip_cleanup: true
   on:
    branch: master
    condition: $TRAVIS_OS_NAME == "linux"
    tags: true
 - provider: bintray
   file: deploy-rpm.json
   user: aarrsseni
   key:
    secure: 
   skip_cleanup: true
   on:
    branch: master
    condition: $TRAVIS_OS_NAME == "linux"
    tags: true
 - provider: bintray
   file: deploy-mac.json
   user: aarrsseni
   key:
    secure: 
   skip_cleanup: true
   on:
    branch: master
    condition: $TRAVIS_OS_NAME == "osx"
    tags: true

after_deploy:
 - if [ $TRAVIS_OS_NAME == "osx" ]; then
  chmod +x ./update.sh;
  ./update.sh;
  fi



